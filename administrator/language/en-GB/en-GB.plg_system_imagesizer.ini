IMAGESIZER_FUNCTIONSINFO="<p><b>Multi-Image-Insert </b>- To insert several images out of one folder simultaneously into the article you can use the command <b>{imagesizer path=&quot;foldername&quot;}</b>. Enter this command in the editor and after storing, all images in that folder will appear in the selected content. </p><p><b>Multi-Image-Insert (limited)</b> - In oder to load only a certain number of images from a folder into the post you insert the command <b>{imagesizer path=&quot;foldername&quot; limit=&quot;number&quot;}</b> in the editor. After storing, will only the number of images be loaded in the article, as in the parameter &quot;number&quot; is specified.</p><p><br /></p><b>Additional parameters for images:</b><p><b>height</b> - specifies the height of an image in pixels.<br>  <em>Example: &lt;img src=&quot;images/imagename.gif&quot; <b>heigth=&quot;250&quot;</b> /&gt;</em></p><p><b>width</b> - specifies the width of an image in pixels.<br><em>Example: &lt;img src=&quot;images/imagename.gif&quot; <b>width=&quot;250&quot;</b> /&gt;</em></p><p><b>style</b> - style changes for all types<br><em>Example: &lt;img src=&quot;images/imagename.gif&quot; <b>style=&quot;border: 4px solid #ff0000;&quot;</b> /&gt;</em></p><p><b>class</b> - to select a particular class.<br><em>Example: &lt;img src=&quot;images/imagename.gif&quot; <b>class=&quot;XYZ&quot;</b> /&gt;</em></p><p><b>title</b> - specifies the title of the image.<br>  <em>Example: &lt;img src=&quot;images/imagename.gif&quot; <b>title=&quot;name of the picutre&quot;</b> /&gt;</em></p><p><b>alt </b>-  specifies the description of the image.<br>        <em>Example: &lt;img src=&quot;images/imagename.gif&quot; <b>alt=&quot;description of the picutre&quot; </b>/&gt;</em><br></p><p>&nbsp;</p><p><b>Class functions:</b></p><p><b>&quot;imgcut&quot; </b>- With this command the ImageSizer searches the center of the screen and cuts off the excess residue from the outside rum.<br>        <em>Example</em>: &lt;img src=&quot;images/<em>imagename</em>.gif&quot; <b>class=&quot;imgcut&quot; </b>/&gt;<br></p><p><b>&quot;imgbig&quot;</b> - With this command the ImgeSizer scales the image only smaller and then cuts off the excess residue from the outside around.<br>          <em>Example</em>: &lt;img src=&quot;images/<em>imagename</em>.gif&quot; <b>class=&quot;imgbig&quot;</b> /&gt;</p><p><b>Lightbox:</b></p><p><b>no-lightbox</b> - If no lightbox should be generated, then you only need to set this class. That excludes the affected image. <br>            <em>Example</em>: &lt;img src=&quot;images/<em>imagename</em>.gif&quot; <b>class=&quot;nolightbox&quot; </b>/&gt;</p><p><b>no-thumb</b> -  In order for certain images not be reduced, only this class must be set.<br><em>Example</em>: &lt;img src=&quot;images/<em>imagename</em>.gif&quot; <b>class=&quot;nothumb&quot;</b> /&gt;</p>"

