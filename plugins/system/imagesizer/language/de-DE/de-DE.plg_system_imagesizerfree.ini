IMAGESIZER_FUNCTIONSINFO="<p><b>Multi-Image-Insert </b>- Um mehrere Bilder aus einem Ordner gleichzeitig in den Beitrag einzufügen, kann der Befehl <b>{imagesizer path=&quot;Ordnername&quot;}</b> in den Editor des Beitrages eingefügt werden. Nach dem speichern, erscheinen dann alle Bilder dieses Ordners in dem ausgewählten Inhalt.</p><p><b>Multi-Image-Insert (limitiert)</b> - Um nur eine bestimmte Anzahl der Bilder aus einem Ordner gleichzeitig in den Beitrag zu laden, kann der Befehl <b>{imagesizer path=&quot;Ordnername&quot; limit=&quot;Zahl&quot;}</b> in den Editor eingefügt werden. Nach dem Speichern, werden dann nur die Anzahl der Bilder in den Beitrag geladen, wie in dem Parameter &quot;Zahl&quot; angegeben.</p><p><br /></p><b>Zusatz-Parameter für Bilder:</b></p><p><b>height</b> - Gibt die Höhe eines Bildes in Pixel an.<br><em>Beispiel: &lt;img src=&quot;images/bildname.gif&quot; <b>heigth=&quot;250&quot;</b> /&gt;</em></p><p><b>width</b> - Gibt die Breite eines Bildes in Pixel an.<br><em>Beispiel: &lt;img src=&quot;images/bildname.gif&quot; <b>width=&quot;250&quot;</b> /&gt;</em></p><p><b>style</b> - Für Style-Veränderungen aller Art.<br><em>Beispiel: &lt;img src=&quot;images/bildname.gif&quot; <b>style=&quot;border: 4px solid #ff0000;&quot;</b> /&gt;</em></p><p><b>class</b> - Zur Auswahl einer bestimmten Klasse.<br><em>Beispiel: &lt;img src=&quot;images/bildname.gif&quot; <b>class=&quot;XYZ&quot;</b> /&gt;</em></p><p><b>title</b> - Gibt den Titel eines Bildes an.<br><em>Beispiel: &lt;img src=&quot;images/bildname.gif&quot; <b>title=&quot;Name des Bildes&quot;</b> /&gt;</em></p><p><b>alt </b>- Gibt die Beschreibung des Bildes an.<br>  <em>Beispiel: &lt;img src=&quot;images/bildname.gif&quot; <b>alt=&quot;Beschreibung des Bildes&quot; </b>/&gt;</em><br></p><p>&nbsp;</p><p><b>Klassen-Funktionen:</b></p><p><b>&quot;imgcut&quot; </b>- Bei diesem Befehl sucht der ImageSizer die Mitte des Bildes und schneidet den überstehenden Rest außen rum ab.<br>  Beispiel: &lt;img src=&quot;images/bildname.gif&quot; <b>class=&quot;imgcut&quot; </b>/&gt;<br></p><p><b>&quot;imgbig&quot;</b> - Bei diesem Befehl skaliert der ImgeSizer das Bild erst kleiner und schneidet dann den überstehenden Rest außen rum ab. <br>Beispiel: &lt;img src=&quot;images/bildname.gif&quot; <b>class=&quot;imgbig&quot;</b> /&gt;</p><p><b>Lightbox:</b></p><p><b>no-lightbox</b> - Wenn keine Lightbox generiert werden soll, dann muss lediglich eine Klasse gesetzt werden. Dadurch wird das betroffene Bild ausgeschlossen. <br>Beispiel: &lt;img src=&quot;images/bildname.gif&quot; <b>class=&quot;nolightbox&quot; </b>/&gt;</p><p><b>no-thumb</b> - Damit bestimmte Bilder nicht verkleinert werden, muss lediglich eine Klasse gesetzt werden.<br>Beispiel: &lt;img src=&quot;images/bildname.gif&quot; <b>class=&quot;nothumb&quot;</b> /&gt;</p>"

